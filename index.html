        let filteredMusic = [...musicData];
        let currentPage = 1;
        const itemsPerPage = 9;

        function getYouTubeEmbedUrl(videoId) {
            return `https://www.youtube.com/embed/${videoId}`;
        }

        function getTotalPages(totalItems) {
            return Math.ceil(totalItems / itemsPerPage);
        }

        function getCurrentPageData(musicList, page) {
            const startIndex = (page - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            return musicList.slice(startIndex, endIndex);
        }

        function renderPagination(totalItems, currentPageNum) {
            const totalPages = getTotalPages(totalItems);
            const paginationContainer = document.getElementById('paginationContainer');
            const paginationInfo = document.getElementById('paginationInfo');
            const pagination = document.getElementById('pagination');

            if (totalPages <= 1) {
                paginationContainer.style.display = 'none';
                return;
            }

            paginationContainer.style.display = 'block';
            
            // ãƒšãƒ¼ã‚¸æƒ…å ±è¡¨ç¤º
            const startItem = (currentPageNum - 1) * itemsPerPage + 1;
            const endItem = Math.min(currentPageNum * itemsPerPage, totalItems);
            paginationInfo.innerHTML = `${startItem}ã€œ${endItem}æ›²ç›® / å…¨${totalItems}æ›² (ãƒšãƒ¼ã‚¸ ${currentPageNum} / ${totalPages})`;

            // ãƒšãƒ¼ã‚¸ãƒãƒ¼ã‚·ãƒ§ãƒ³ãƒœã‚¿ãƒ³ç”Ÿæˆ
            let paginationHTML = '';

            // å‰ã¸ãƒœã‚¿ãƒ³
            paginationHTML += `<button class="pagination-btn ${currentPageNum <= 1 ? 'disabled' : ''}" onclick="changePage(${currentPageNum - 1})">â†</button>`;

            // ãƒšãƒ¼ã‚¸ç•ªå·ãƒœã‚¿ãƒ³
            const maxVisiblePages = 5;
            let startPage = Math.max(1, currentPageNum - Math.floor(maxVisiblePages / 2));
            let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);

            if (endPage - startPage + 1 < maxVisiblePages) {
                startPage = Math.max(1, endPage - maxVisiblePages + 1);
            }

            if (startPage > 1) {
                paginationHTML += `<button class="pagination-btn" onclick="changePage(1)">1</button>`;
                if (startPage > 2) {
                    paginationHTML += `<span class="pagination-dots">...</span>`;
                }
            }

            for (let i = startPage; i <= endPage; i++) {
                paginationHTML += `<button class="pagination-btn ${i === currentPageNum ? 'active' : ''}" onclick="changePage(${i})">${i}</button>`;
            }

            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    paginationHTML += `<span class="pagination-dots">...</span>`;
                }
                paginationHTML += `<button class="pagination-btn" onclick="changePage(${totalPages})">${totalPages}</button>`;
            }

            // æ¬¡ã¸ãƒœã‚¿ãƒ³
            paginationHTML += `<button class="pagination-btn ${currentPageNum >= totalPages ? 'disabled' : ''}" onclick="changePage(${currentPageNum + 1})">â†’</button>`;

            pagination.innerHTML = paginationHTML;
        }

        function changePage(page) {
            const totalPages = getTotalPages(filteredMusic.length);
            if (page < 1 || page > totalPages) return;
            
            currentPage = page;
            renderMusic(filteredMusic);
            
            // ãƒšãƒ¼ã‚¸ãƒˆãƒƒãƒ—ã«ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function renderMusic(musicList) {
            const musicGrid = document.getElementById('musicGrid');
            const musicCount = document.getElementById('musicCount');
            const noResults = document.getElementById('noResults');

            // å…¨æ¥½æ›²æ•°ã‚’è¡¨ç¤º
            musicCount.textContent = musicList.length;

            if (musicList.length === 0) {
                musicGrid.innerHTML = '';
                noResults.style.display = 'block';
                document.getElementById('paginationContainer').style.display = 'none';
                return;
            }

            noResults.style.display = 'none';
            
            // ç¾åœ¨ã®ãƒšãƒ¼ã‚¸ã®æ¥½æ›²ãƒ‡ãƒ¼ã‚¿ã‚’å–å¾—
            const currentPageData = getCurrentPageData(musicList, currentPage);
            
            // ãƒšãƒ¼ã‚¸ãƒãƒ¼ã‚·ãƒ§ãƒ³è¡¨ç¤º
            renderPagination(musicList.length, currentPage);

            // æ¥½æ›²è¡¨ç¤º
            musicGrid.innerHTML = currentPageData.map(music => `
                <div class="music-item">
                    <div class="music-title">${music.title}</div>
                    <div class="youtube-container">
                        <iframe

                            frameborder="0"

                            allowfullscreen>
                        </iframe>
                    </div>
                </div>
            `).join('');
        }

        function filterMusic(searchTerm) {
            // å…¨æ¥½æ›²ã‹ã‚‰æ¤œç´¢
            filteredMusic = musicData.filter(music => 
                music.title.toLowerCase().includes(searchTerm.toLowerCase())
            );
            
            // ãƒšãƒ¼ã‚¸ã‚’1ã«æˆ»ã™
            currentPage = 1;
            
            renderMusic(filteredMusic);
        }

        const searchBox = document.getElementById('searchBox');
        searchBox.addEventListener('input', (e) => {
            filterMusic(e.target.value);
        });

        renderMusic(musicData);
