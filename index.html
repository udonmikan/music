        // ページネーション設定
        let filteredMusic = [...musicData];
        let currentPage = 1;
        const itemsPerPage = 9;

        function getYouTubeEmbedUrl(videoId) {
            return `https://www.youtube.com/embed/${videoId}`;
        }

        function getTotalPages(totalItems) {
            return Math.ceil(totalItems / itemsPerPage);
        }

        function getCurrentPageData(musicList, page) {
            const startIndex = (page - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            return musicList.slice(startIndex, endIndex);
        }

        function renderPagination(totalItems, currentPageNum) {
            const totalPages = getTotalPages(totalItems);
            const paginationContainer = document.getElementById('paginationContainer');
            const paginationInfo = document.getElementById('paginationInfo');
            const pagination = document.getElementById('pagination');

            if (totalPages <= 1) {
                paginationContainer.style.display = 'none';
                return;
            }

            paginationContainer.style.display = 'block';
            
            // ページ情報表示
            const startItem = (currentPageNum - 1) * itemsPerPage + 1;
            const endItem = Math.min(currentPageNum * itemsPerPage, totalItems);
            paginationInfo.innerHTML = `${startItem}〜${endItem}曲目 / 全${totalItems}曲 (ページ ${currentPageNum} / ${totalPages})`;

            // ページネーションボタン生成
            let paginationHTML = '';

            // 前へボタン
            paginationHTML += `<button class="pagination-btn ${currentPageNum <= 1 ? 'disabled' : ''}" onclick="changePage(${currentPageNum - 1})">←</button>`;

            // ページ番号ボタン
            const maxVisiblePages = 5;
            let startPage = Math.max(1, currentPageNum - Math.floor(maxVisiblePages / 2));
            let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);

            if (endPage - startPage + 1 < maxVisiblePages) {
                startPage = Math.max(1, endPage - maxVisiblePages + 1);
            }

            if (startPage > 1) {
                paginationHTML += `<button class="pagination-btn" onclick="changePage(1)">1</button>`;
                if (startPage > 2) {
                    paginationHTML += `<span class="pagination-dots">...</span>`;
                }
            }

            for (let i = startPage; i <= endPage; i++) {
                paginationHTML += `<button class="pagination-btn ${i === currentPageNum ? 'active' : ''}" onclick="changePage(${i})">${i}</button>`;
            }

            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    paginationHTML += `<span class="pagination-dots">...</span>`;
                }
                paginationHTML += `<button class="pagination-btn" onclick="changePage(${totalPages})">${totalPages}</button>`;
            }

            // 次へボタン
            paginationHTML += `<button class="pagination-btn ${currentPageNum >= totalPages ? 'disabled' : ''}" onclick="changePage(${currentPageNum + 1})">→</button>`;

            pagination.innerHTML = paginationHTML;
        }

        function changePage(page) {
            const totalPages = getTotalPages(filteredMusic.length);
            if (page < 1 || page > totalPages) return;
            
            currentPage = page;
            renderMusic(filteredMusic);
            
            // ページトップにスクロール
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function renderMusic(musicList) {
            const musicGrid = document.getElementById('musicGrid');
            const musicCount = document.getElementById('musicCount');
            const noResults = document.getElementById('noResults');

            // 全楽曲数を表示
            musicCount.textContent = musicList.length;

            if (musicList.length === 0) {
                musicGrid.innerHTML = '';
                noResults.style.display = 'block';
                document.getElementById('paginationContainer').style.display = 'none';
                return;
            }

            noResults.style.display = 'none';
            
            // 現在のページの楽曲データを取得
            const currentPageData = getCurrentPageData(musicList, currentPage);
            
            // ページネーション表示
            renderPagination(musicList.length, currentPage);

            // 楽曲表示
            musicGrid.innerHTML = currentPageData.map(music => `
                <div class="music-item">
                    <div class="music-title">${music.title}</div>
                    <div class="youtube-container">
                        <iframe 
                            src="${getYouTubeEmbedUrl(music.videoId)}" 
                            title="${music.title}"
                            frameborder="0" 
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                            allowfullscreen>
                        </iframe>
                    </div>
                </div>
            `).join('');
        }

        function filterMusic(searchTerm) {
            // 全楽曲から検索
            filteredMusic = musicData.filter(music => 
                music.title.toLowerCase().includes(searchTerm.toLowerCase())
            );
            
            // ページを1に戻す
            currentPage = 1;
            
            renderMusic(filteredMusic);
        }

        // 検索機能
        const searchBox = document.getElementById('searchBox');
        searchBox.addEventListener('input', (e) => {
            filterMusic(e.target.value);
        });

        // 初期表示
        renderMusic(musicData);
    </script>
